{% extends 'header.html' %}

{% load static %}

{% block title %}Home{% endblock title %}

{% block body %}


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static '/farcry_6.jpg' %}" height="600" width="1500" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static '/watch_dogs_legion.jpg' %}"  height="600" width="1500"  alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static '/cod_vanguard.jpg' %}"  height="600" width="1500"  alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

 <div class="container my-4">
          <div class="row">
           {% for game in games_data %}
              <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                  <img class="card-img-top" src="{{game.image.url}}" alt="Card image cap">
                  <div class="card-body">
                    <p class="card-text"> {{game.name}}</p><p>â‚¹{{game.price}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href="/details/{{game.id}}/{{game.name}}" class="btn btn-sm btn-outline-secondary">View</a> &nbsp; 
                        {% if request.session.email %}
                          <a class="btn btn-sm btn-info" href="{% url 'cart_add' game.id %}"><i class="fa fa-shopping-cart" aria-hidden="true" style="font-size:20px;"></i></a> &nbsp;
                          <a class="btn btn-sm btn-danger" href="{% url 'add_to_wishlist' game.id %}"><i class="fa fa-heart"></i></a> &nbsp;
                          <a class="btn btn-sm btn-success" href="/checkout/{{game.id}}">Buy Now</a> &nbsp;
                        {% endif %} 
                      </div>
                    </div>
                  </div>
                </div>
          </div>
          {% endfor %}
      </div>
 </div>

{% endblock body %}
