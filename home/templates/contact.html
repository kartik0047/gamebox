{% extends 'header.html' %}

{% block title %}Contact Us{% endblock title %}


{% block body %}
<div class="container" >
    <form class="my-4" method="POST" action="/contact">
    {% if messages %}
        {% for msg in messages  %}
            <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
            <strong> {{ msg }} </strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
        {% endfor %}
    {% endif %}  
    {% csrf_token %}
    <div class="form-group">
        <label for="formGroupExampleInput2"><b>Name</b></label>
        <input type="text" class="form-control" name="name" id="formGroupExampleInput2" placeholder="Enter Full Name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1"><b>Email address</b></label>
        <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2"><b>Contact</b></label>
        <input type="text" class="form-control" name="contact" id="formGroupExampleInput2" placeholder="Contact no.">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1"><b>Comment</b></label>
        <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="3"></textarea><br>
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
    </form>
</div>
{% endblock body %}
